<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Vuelos Javier Borreguero</title>
    <link rel="stylesheet" href="http://localhost/Javier/ADAT-UD4_A03_Vuelos_ClienteJS/utils/styles.css">

</head>

<body>
    <center>
    <h1> Controlador de vuelos</h1>
    <div id="showDataDiv">
    </div>
    <div id="dataSection">
        <table id="flightTable">
            <thead id="tableHeader">
                <tr>
                    <!-- <th>Id</th> -->
                    <th>Codigo</th> 
                     <th>Origen</th>
                    <th>Destino</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Plazas totales</th>
                    <th>Plazas disponibles</th>
                </tr>
            </thead>
            <div></div>
            <tbody id="tableContent">
            </tbody>
        </table>
    </div>
    <div id="mainContainer">
        <div id="inserDataDiv">
            <button type="button" id="btnAddnewFlight" onclick="openInsertForm()"> Añadir</button>
        </div>
        <div id="deleteOneFlightDiv">
            <button type="button" id="btnDeleteOneFLight" onclick="openDeleteForm()"> Borrar un vuelo</button>
        </div>
        <div id="deleteAllDiv">
            <button type="button" id="btnDeleteAllData" onclick="deleteAllFlights()"> Borrar todos los vuelos</button>
        </div>
        <div id="lookForAFightDiv">
            <button type="button" id="btnlookForAFight" onclick="openFilterForm()"> Buscar vuelo</button>
        </div>
        <div id="updateDiv">
            <button type="button" id="btnUpdate" onclick="openCodeToUpdate()"> Modificar</button>
        </div>
    </div>
    <div class="form-popup" id="insertForm">
        <form class="form-container">
          <h1>Añadir vuelo</h1> 
          <input type="text" id="flightCode" placeholder="Indique el Codigo de vuelo" required>
          </br>
          <input type="text" id="flightOrigin" placeholder="Indique el Origen" required>
          </br>
          <input type="text" id="flightDestiny" placeholder="Indique el Destino" required>
          </br>
          <input type="text" id="flightDate" placeholder="Indique la Fecha" required>
          </br>
          <input type="text" id="flightTime" placeholder="Indique la Hora" required>
          </br>
          <input type="text" id="flightTotalNumberPlaces" placeholder="Indique las Plazas totales" required>
          </br>
          <input type="text" id="flightAvailablePlaces" placeholder="Indique las Plazas disponibles" required>
          </br>
          <button type="button" id="btn" onclick="insertNewFlight()">Guardar</button>
          <button type="button" id="btnCancel" onclick="closeForm()">Cancelar</button>
        </form>
      </div>
      <div class="form-popup" id="deleteForm">
        <form class="form-container">
          <h1>Borrar vuelo</h1> 
          <input type="text" id="deleteFlightCode" placeholder="Indique el Codigo de vuelo" required>
          </br>
          <button type="button" id="btn" onclick="deleteOneFlight()">Guardar</button>
          <button type="button" id="btnCancel" onclick="closeForm()">Cancelar</button>
        </form>
      </div>
      <div class="form-popup" id="filterForm">
        <form class="form-container">
          <h1>Buscar vuelo</h1> 
          <input type="text" id="selectFlightOrigin" placeholder="Indique el Origen del vuelo" required>
          </br>
          <input type="text" id="selectFlightDestiny" placeholder="Indique el Destino del vuelo"required>
          </br>
          <button type="button" id="btn" onclick="selectFlight()">Guardar</button>
          <button type="button" id="btnCancel" onclick="closeForm()">Cancelar</button>
        </form>
      </div>
      <div class="form-popup" id="codeToUpdateForm">
        <form class="form-container">
          <h1>Modificar vuelo</h1> 
          <input type="text" id="updateFlightCode" placeholder="Indique el Codigo de vuelo" required>
          </br>
          <button type="button" id="btn" onclick="openUpdateForm()">Guardar</button>
          <button type="button" id="btnCancel" onclick="closeForm()">Cancelar</button>
        </form>
      </div>
    <div class="form-popup" id="updateForm">
  <form class="form-container">
    <h1>Modificar vuelo</h1>
    <input type="text" id="flightOriginToUpdate" placeholder="Indique el Origen" required>
    </br>
    <input type="text" id="flightDestinyToUpdate" placeholder="Indique el Destino" required>
    </br>
    <input type="text" id="flightDateToUpdate" placeholder="Indique la Fecha" required>
    </br>
    <input type="text" id="flightTimeToUpdate"placeholder="Indique la Hora" required>
    </br>
    <input type="text" id="flightTotalNumberPlacesToUpdate" placeholder="Plazas totales" required>
    </br>
    <input type="text" id="flightAvailablePlacesToUpdate" placeholder="Plazas disponibles" required>
    </br>
    <button type="button" id="btnSaveData" onclick="updateFlight()">Guardar</button>
    <button type="button" id="btnCancel" onclick="closeForm()">Cancelar</button>
  </form>
</div>
</center>
      <script src="http://localhost/Javier/ADAT-UD4_A03_Vuelos_ClienteJS/utils/script.js" charset="" UTF-8></script>

</body>
</html>
