<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vuelos</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <h1> Controlador de vuelos</h1>
    <div id="showDataDiv">
    </div>
    <div id="dataSection">
        <table id="flightTable">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Codigo</th>
                    <th>Origen</th>
                    <th>Destino</th>
                    <th>fecha</th>
                    <th>hora</th>
                    <th>Número de plazas totales</th>
                    <th>Número de plazas disponibles</th>
                </tr>
            </thead>
            <tbody id="tableContent">
            </tbody>
        </table>
    </div>
    <div id="inserDataDiv">
     <label> Codigo de vuelo</label>
    <input type="text" id="flightCode" placeholder="Codigo de vuelo">
    <label> Origen</label>
    <input type="text" id="flightOrigin" placeholder="Origen">
    <label> Destino</label>
    <input type="text" id="flightDestiny" placeholder="Destino">
    <label> Fecha</label>
    <input type="text" id="flightDate" placeholder="Fecha">
    <label> Hora</label>
    <input type="text" id="flightTime" placeholder="Hora">
    <label> Número de plazas totales</label>
    <input type="text" id="flightTotalNumberPlaces" placeholder="Plazas totales">
    <label> Número de plazas disponibles</label>
    <input type="text" id="flightAvailablePlaces" placeholder="Plazas disponibles">
    <button type="button" id="btnAddnewFlight" onclick="insertNewFlight()"> Añadir</button>
    </div>
    <script src="script.js" charset="" UTF-8></script>
</body>

</html>
